{% extends 'products/base.html' %}

{% block content %}
<h2>Excluir Produto</h2>
<p>Tem certeza que deseja excluir o produto <strong>{{ produto.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn delete">Confirmar</button>
    <a href="{% url 'product_list' %}" class="btn cancel">Cancelar</a>
</form>
{% endblock %}
