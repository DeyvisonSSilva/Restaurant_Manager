{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Restaurante</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-danger text-white p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Gerenciador de Restaurantes</h1>
            <nav>
                <a href="{% url 'product_list' %}" class="btn btn-outline-light btn-sm me-2">Início</a>
                <a href="{% url 'product_create' %}" class="btn btn-light btn-sm">Novo Produto</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-danger text-white text-center p-3 mt-auto fixed-bottom">
        <p class="mb-0">© 2025 - Sistema de Gerenciamento de Restaurante</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
